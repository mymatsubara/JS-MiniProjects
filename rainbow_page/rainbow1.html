<style>
    body {
        margin: 0;
    }
    div {
        float:left;
        width: calc(100% * 1/7 - 2px);
        height: 100%;
    }
</style>

<body>
    <div class="0"></div>
    <div class="1"></div>
    <div class="2"></div>
    <div class="3"></div>
    <div class="4"></div>
    <div class="5"></div>
    <div class="6"></div>

    <script>
        let colors = ["violet", "indigo", "blue", "green", "yellow", "orange", "red"]
        setInterval(() => {
            document.querySelectorAll('div').forEach((div, index, div_list) => {
                div_list[index].style.backgroundColor = colors[index]
            })
            const lastColor = colors.pop()
            colors.unshift(lastColor)
        }, 100)

    </script>
</body>
