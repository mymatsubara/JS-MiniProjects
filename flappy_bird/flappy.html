<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="content">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <div class="newgame">
            <div id="final-points"></div>
            <div id="retry">TRY AGAIN</div>
        </div>
        <img src="./imgs/passaro.png" alt="Birddo" bird>
        <div pipe id="father-pipe">
            <div class="pipe-body up"></div>
            <div class="pipe-extremity"></div>
            <div passage></div>
            <div class="pipe-extremity"></div>
            <div class="pipe-body down"></div>
        </div>
        <div id="points"></div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
